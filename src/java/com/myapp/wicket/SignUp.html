<html>
    <head>
        <title>Sign Up</title>
        <link wicket:id='stylesheet'/>
    </head>
    
    <body bgcolor="gray">
        <h1 align="center">Please Sign Up</h1>
        <form wicket:id="loginForm" action="#">
            <table align="center"><tr>
                    <td>Email:</td>
                    <td><input type="text" wicket:id="userId"/></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type="password" wicket:id="password"/></td>
                    </tr>
                    <tr>
                        <td>Re-Type Password:</td>
                        <td> <input type="password" wicket:id="confirmation"/></td>
                    </tr>
                    <tr>
                        <td></td>
                            
                        <td><input align="center" type="submit" value="Submit"/></td>
                    </tr>
            </table><hr>
            
            
        </form>
    <span wicket:id="fpanel">

    </span>
        <hr>
    </body>
</html>
